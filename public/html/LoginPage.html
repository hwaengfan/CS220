<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png" />
    <link rel="stylesheet" href="../css/NavBar.css" />
    <link rel="stylesheet" href="../css/MainPage.css" />
    <link rel="stylesheet" href="../css/Login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="max-width">
            <div class="logo">
                <a href="/">Better<span>Lights</span></a>
            </div>
            <ul class="menu">
                <li><a href="/" class="menu-btn">Home</a></li>
                <li><a href="/services" class="menu-btn">Services</a></li>
                <li><a href="/about" class="menu-btn">About Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- background -->
    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content overlay dark">
            </div>
        </div>
    </section>

    <!-- login form -->
    <div class="content">
        <header>Login</header>
        <form class="login-form">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" id="user" required placeholder="Email or Phone">
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" id="password" required placeholder="Password">
                <span class="show">SHOW</span>
            </div>
            <div class="forgot-pass">
                <a>Forgot Password?</a>
            </div>
            <div class="field">
                <input type="submit" value="LOGIN">
            </div>
        </form>
        <div class="or-login">
            Or login with
        </div>
        <div class="social">
            <div class="facebook">
                <i class="fab fa-facebook-f"><span>Facebook</span></i>
            </div>
            <div class="instagram">
                <i class="fab fa-instagram"><span>Instagram</span></i>
            </div>
        </div>
        <div class="signup">
            Don't have account?
            <a href="/signin">Signup Now</a>
        </div>
    </div>
</body>

<script src="../js/ShowButton.js"></script>
<script src="../js/LoginForm.js"></script>

</html>
